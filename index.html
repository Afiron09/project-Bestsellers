<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <section class="bestsellers">
      <div class="container bestsellers-container">
        <h2 class="bestsellers-title">Bestsellers</h2>
        <ul class="bestsellers-list">
          <li class="bestsellers-item">
            <picture>
              <source
                srcset="
                  ./images/room2-mobile.jpg    1x,
                  ./images/room2-mobile-2x.jpg 2x
                "
                media="(max-width:767px)"
              />
              <source
                srcset="./images/room2-tab.jpg 1x, ./images/room2-tab-2x.jpg 2x"
                media="(max-width:1439px)"
              />

              <source
                srcset="./images/room2-pc.jpg 1x, ./images/room2-pc-2x.jpg 2x"
                media="(min-width:1440px)"
              />

              <img
                class="bestsellers-img"
                src="./images/room2-mobile.jpg"
                alt="A big bed in the middle of the room"
              />
            </picture>

            <p class="bestsellers-furniture-text">The modern platform bed</p>
            <p class="bestsellers-price">750$</p>
          </li>
          <li class="bestsellers-item">
            <picture>
              <source
                srcset="
                  ./images/room3-mobile.jpg    1x,
                  ./images/room3-mobile-2x.jpg 2x
                "
                media="(max-width:767px)"
              />
              <source
                srcset="./images/room3-tab.jpg 1x, ./images/room3-tab-2x.jpg 2x"
                media="(max-width:1439px)"
              />

              <source
                srcset="./images/room3-pc.jpg 1x, ./images/room3-pc-2x.jpg 2x"
                media="(min-width:1440px)"
              />

              <img
                class="bestsellers-img"
                src="./images/room3-mobile.jpg"
                alt="there are two armchairs and a small round table in the room"
              />
            </picture>
            <p class="bestsellers-furniture-text">The Cozy Lounge Chair</p>
            <p class="bestsellers-price">230$</p>
          </li>
          <li class="bestsellers-item">
            <picture>
              <source
                srcset="
                  ./images/room4-mobile.jpg    1x,
                  ./images/room4-mobile-2x.jpg 2x
                "
                media="(max-width:767px)"
              />
              <source
                srcset="./images/room4-tab.jpg 1x, ./images/room4-tab-2x.jpg 2x"
                media="(max-width:1439px)"
              />

              <source
                srcset="./images/room4-pc.jpg 1x, ./images/room4-pc-2x.jpg 2x"
                media="(min-width:1440px)"
              />

              <img
                class="bestsellers-img"
                src="./images/room4-mobile.jpg"
                alt="iron chair with a round table"
              />
            </picture>
            <p class="bestsellers-furniture-text">
              The industrial accent chair
            </p>
            <p class="bestsellers-price">250$</p>
          </li>
          <li class="bestsellers-item">
            <picture>
              <source
                srcset="./images/room5-tab.jpg 1x, ./images/room5-tab-2x.jpg 2x"
                media="(max-width:1439px)"
              />

              <source
                srcset="./images/room5-pc.jpg 1x, ./images/room5-pc-2x.jpg 2x"
                media="(min-width:1440px)"
              />

              <img
                class="bestsellers-img"
                src="./images/room5-tab.jpg"
                alt="brown wooden cabinet"
              />
            </picture>
            <p class="bestsellers-furniture-text">The sleek stand</p>
            <p class="bestsellers-price">300$</p>
          </li>
          <li class="bestsellers-item">
            <picture>
              <source
                srcset="./images/room6-tab.jpg 1x, ./images/room6-tab-2x.jpg 2x"
                media="(max-width:1439px)"
              />

              <source
                srcset="./images/room6-pc.jpg 1x, ./images/room6-pc-2x.jpg 2x"
                media="(min-width:1440px)"
              />

              <img
                class="bestsellers-img"
                src="./images/room6-tab.jpg"
                alt="the gray sofa is half-folded"
              />
            </picture>
            <p class="bestsellers-furniture-text">The minimalist sofa</p>
            <p class="bestsellers-price">650$</p>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
